<!DOCTYPPE html><html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">    <hedd>        <meta charset="UTF-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1">        <meta name="description" content="">        <meta name="keys" content="">        <meta name="author" content="">        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">        <link rel="stylesheet" th:href="@{/resources/css/login.css}">        <style>        </style>        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>        <script>            function dologin() {                let username = $('#username').val()                let password = $('#password').val()                if (username == '') {                    layer.alert('请输入登陆帐号', {icon: 1, shift:6})                    return                }                if (password == '') {                    layer.alert('请输入帐号密码', {icon: 1})                    return                }                let loadingIndex;                $.ajax({                    type: 'POST',                    url: 'login',                    data: {                        'username': username,                        'password': password                    },                    beforeSend: function() {                        loadingIndex = layer.msg('处理中', {icon: 16})                    },                    success: function(result) {                        layer.close(loadingIndex)                        if(result.success) {                            location.href = '/frontend/user/index'                        } else {                            layer.msg('登陆帐号或帐号密码不正确', {time: 2000, icon: 5, shift: 6}, function() {                            })                        }                    },                    error: function(){                        layer.msg('登陆请求失败', {time: 2000, icon: 5, shift: 6}, function() {                        })                    }                })            }        </script>    </hedd>    <body>    <nav class="navbar navbar-expand-lg navbar-light bg-light" >        <a class="navbar-brand" href="#">Shadaileng</a>    </nav>    <div class="container">        <form class="form-signin" role="form">            <h2 class="form-signin-heading"><i class="glyphicon glyphicon-picture"></i> 用户登录</h2>            <div class="form-group has-success has-feedback">                <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>                <span class="glyphicon glyphicon-user form-control-feedback"></span>            </div>            <div class="form-group has-success has-feedback">                <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">                <span class="glyphicon glyphicon-lock form-control-feedback"></span>            </div>            <div class="form-group has-success has-feedback">                <select class="form-control" >                    <option value="member">会员</option>                    <option value="user">管理</option>                </select>            </div>            <div class="checkbox">                <label>                    <input type="checkbox" value="remember-me"> 记住我                </label>                <br>                <label>                    忘记密码                </label>                <label style="float:right">                    <a href="reg.html">我要注册</a>                </label>            </div>            <a class="btn btn-lg btn-success btn-block" onclick="dologin()" > 登录</a>        </form>    </div>    </body></html>
