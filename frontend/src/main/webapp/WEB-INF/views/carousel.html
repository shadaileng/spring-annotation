<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carousel</title>
    <style>
        #carousel_main {
            position: absolute;
            width: 300px;
            height: 400px;
            border: 1px solid #ffe19f;
            overflow: hidden;
        }
        #carousel_main img {
            position: absolute;
            width: 300px;
            height: 400px;
        }
    </style>
    <!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/resources/js/util.js}"></script>
</head>
<body>
    <div th:replace="fragments/layout :: header"></div>
    <div class="container text-center">
        <div class="row">
            <h1 class="col">Carousel</h1>
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel" style="width: 400px;height: 300px; background-color: dimgrey">
                <ol class="carousel-indicators">
                    <!--<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>-->
                    <!--<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
                    <li data-target="#carouselExampleIndicators" th:attr="data-slide-to=${opt.index}" th:class="${opt.index == 0 ? 'active' : ''}" th:each="img, opt: ${list}"></li>
                </ol>
                <div class="carousel-inner"  style="width: 100%;height: 100%">
                    <div th:class="${opt.index == 0 ? 'carousel-item active' : 'carousel-item '}" th:each="img, opt: ${list}"  style="width: auto;height: 100%;">
                        <img class="img-thumbnail" th:src="${img}" alt="img"  style="width: auto;height: 100%;margin: auto!important;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3 th:utext="${hello}"></h3>
            </div>
            <div class="col-md">
                <h3 th:utext="'集合:' + ${#lists.size(list)}"></h3>
            </div>
            <div class="col-md-3">
                <a th:href="@{/}">主页</a>
            </div>

        </div>
    </div>
    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
