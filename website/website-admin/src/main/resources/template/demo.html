<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered table-hover" id="tmp">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>电话</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/static/js/utils.js}"></script>
    <script>

        $(function () {
            let data = [{
                id: 1,
                name: 'sdl',
                email: 'sdl@qq.com',
                phone: 13300001111,
                created: new Date().toLocaleString(),
                updated: new Date().toLocaleString()
            },
            {
                id: 2,
                name: 'qpf',
                email: 'qpf@qq.com',
                phone: 13300001111,
                created: new Date().toLocaleString(),
                updated: new Date().toLocaleString()
            },
            {
                id: 3,
                name: 'qpf',
                email: 'qpf@qq.com',
                phone: 13300001111,
                created: new Date().toLocaleString(),
                updated: function () {
                    return '<input type="checkbox" class="minimal check-master">'
                }
            },]
            let columns = ['id', 'username', 'email', 'phone', 'created', 'updated']
            console.log("load....")
            AJAX.open({
                url: '1',
                success: function (result) {
                    data = [result]
                }
            })
            console.log(data)
            TableUtils.init({
                target: '#tmp',
                data: data,
                columns: columns
            })
            // TableUtils.setTableData(data, '#tmp');

        })

    </script>
</body>
</html>
