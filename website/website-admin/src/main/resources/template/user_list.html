<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Site | Main</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Ionicons -->
    <link href="https://cdn.bootcss.com/ionicons/4.4.8/css/ionicons.min.css" rel="stylesheet"/>
    <!-- Theme style -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/css/AdminLTE.css" rel="stylesheet"/>
    <!-- iCheck -->
    <link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/square/blue.css" rel="stylesheet">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/css/skins/_all-skins.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font 替换 fonts.googleapis.com 为 fonts.loli.net -->
    <link rel="stylesheet" href="https://fonts.loli.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="fragments/components :: header"></header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside th:replace="fragments/components :: aside"></aside>



        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    用户管理
                    <small>User manage</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">控制面板</li>
                    <li class="active">用户管理</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Small boxes (Stat box) -->

                <div class="row">
                    <div class="box-tools col-xs-12 col-sm-4">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-default"><i class="fa fa-plus"></i>新增</button>
                        <button type="button" class="btn btn-danger btn-sm" id="batchDel"><i class="fa fa-trash"></i>删除</button>
                        <button type="button" class="btn btn-success btn-sm"><i class="fa fa-upload"></i>上传</button>
                        <button type="button" class="btn btn-warning btn-sm"><i class="fa  fa-download"></i>导出</button>
                    </div>
                    <div class="box-tools col-xs-12 col-sm-2 col-sm-offset-5">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" class="minimal check-master"></th>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>邮箱</th>
                                    <th>电话</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user: ${users}">
                                    <td ><input type="checkbox" class="minimal" th:attr="data-id=${user.id}"></td>
                                    <td th:utext="${user.id}"></td>
                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.email}"></td>
                                    <td th:utext="${user.phone}"></td>
                                    <td th:utext="${#dates.format(user.created,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:utext="${#dates.format(user.updated,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td >
                                        <button type="button" class="btn btn-success btn-xs" th:attr="data-id=${user.id}" data-toggle="modal" data-target="#modal-default"><i class="fa fa-edit"></i>更新</button>
                                        <button type="button" class="btn btn-danger btn-xs" th:attr="data-id=${user.id}" name="del"><i class="fa fa-trash"></i>删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- /.content-wrapper -->
        <footer th:replace="fragments/components :: footer"></footer>
    </div>

    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_title">新增用户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="inputForm">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="control-label" for="inputUsername"><i class="fa fa-user"></i>姓名:</label>
                            <input type="text" class="form-control required" id="inputUsername" placeholder="请输入姓名..." name="username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputEmail"><i class="fa fa-envelope-o"></i>邮箱:</label>
                            <input type="email" class="form-control required" id="inputEmail" placeholder="请输入邮箱地址..." name="email">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputPhone"><i class="fa fa-mobile"></i>手机:</label>
                            <input type="number" maxlength="11" minlength="11" class="form-control required mobile" id="inputPhone" placeholder="请输入手机号码..." name="phone">
                        </div>
                        <!--<input type="submit">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal_save">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <!--<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>-->
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/adminlte.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/pages/dashboard.js"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/demo.js"></script>
    <!-- iCheck -->
    <script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
    <!-- jQuery-validate -->
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/additional-methods.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/localization/messages_zh.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <script th:src="@{/static/js/validate.js}"></script>
    <script th:src="@{/static/js/app.js}"></script>
    <script>
        $(function () {
            Validate.validateForm('inputForm')
            APP.initModal('#modal-default', '更新用户', '新增用户')
        })
    </script>
</body>
</html>
