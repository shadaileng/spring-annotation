<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSite | Content</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="https://cdn.bootcss.com/ionicons/4.4.8/css/ionicons.min.css" rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/css/AdminLTE.css" rel="stylesheet"/>

    <link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/square/blue.css" rel="stylesheet">

         folder instead of downloading all of them to reduce the load. -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="https://fonts.loli.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">

    <!-- DropZone -->
    <link href="https://cdn.bootcss.com/dropzone/5.5.1/basic.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/dropzone/5.5.1/dropzone.css" rel="stylesheet">

    <!-- WangEditor -->
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.css" rel="stylesheet">

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="fragments/components :: header"></header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside th:replace="fragments/components :: aside"></aside>



        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    内容管理
                    <small>User manage</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">控制面板</li>
                    <li class="active">内容管理</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Small boxes (Stat box) -->

                <div class="row">
                    <div class="box-tools col-xs-12 col-sm-4">
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-default"><i class="fa fa-plus"></i>新增</button>
                        <button class="btn btn-danger btn-sm" id="batchDel"><i class="fa fa-trash"></i>删除</button>
                        <button class="btn btn-success btn-sm"><i class="fa fa-upload"></i>上传</button>
                        <button class="btn btn-warning btn-sm"><i class="fa fa-download"></i>导出</button>
                        <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#collapseSearch"><i class="fa fa-search"></i>搜索</button>
                    </div>
                </div>

                <div class="row form-inline panel panel-default collapse" id="collapseSearch">
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="username" class="form-control" placeholder="姓名" name="username" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="email" class="form-control" placeholder="邮箱" name="email"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="phone" class="form-control" placeholder="手机" name="phone"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-sm-offset-4">
                        <div class="input-group-sm">
                            <button class="btn btn-default btn-sm"><i class="fa fa-search"></i>搜索</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-bordered table-hover" id="showTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" class="minimal check-master"></th>
                                    <th>ID</th>
                                    <th>类别</th>
                                    <th>标题</th>
                                    <th>子标题</th>
                                    <th>标题描述</th>
                                    <th>链接</th>
                                    <th>图片</th>
                                    <th>内容</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>



        <!-- /.content-wrapper -->
        <footer th:replace="fragments/components :: footer"></footer>
    </div>

    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_title">新增用户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="inputForm">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="control-label" for="inputCategoryName"><i class="fa fa-user"></i>父级:</label>
                            <input type="hidden" name="categoryId">
                            <input type="hidden" name="contentCategory.id">
                            <input type="text" class="form-control required" id="inputCategoryName" placeholder="请选择父级Id..." name="contentCategory.name" data-toggle="collapse" data-target="#zTree" aria-expanded="false" aria-controls="#zTree">
                            <ul id="zTree" class="collapse ztree">
                                <!--<li id="myTree" class="ztree"></ls>-->
                            </ul>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputTitle"><i class="fa fa-envelope-o"></i>标题:</label>
                            <input type="text" class="form-control required" id="inputTitle" placeholder="请输入标题..." name="title">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputSubTitle"><i class="fa fa-mobile"></i>子标题:</label>
                            <input type="text" class="form-control required" id="inputSubTitle" placeholder="请输入子标题..." name="subTitle">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputTitleDesc"><i class="fa fa-mobile"></i>标题描述:</label>
                            <input type="text" class="form-control required" id="inputTitleDesc" placeholder="请输入标题描述..." name="titleDesc">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputUrl"><i class="fa fa-mobile"></i>链接:</label>
                            <input type="text" class="form-control required" id="inputUrl" placeholder="请输入链接..." name="url">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputPic"><i class="fa fa-mobile"></i>图片:</label>
                            <input type="text" class="form-control required" id="inputPic" placeholder="请输入图片..." name="pic" data-toggle="collapse" data-target="#dropz" aria-expanded="false" aria-controls="#dropz">
                            <div id="dropz" class="collapse dropzone"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputContent"><i class="fa fa-mobile"></i>内容:</label>
                            <input type="text" class="form-control required" id="inputContent" placeholder="请输入内容..." name="content"  data-toggle="collapse" data-target="#editor" aria-expanded="false" aria-controls="#editor">
                            <div id="editor" class="collapse"></div>
                        </div>
                        <!--<input type="submit">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal_save">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <!--<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>-->
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/adminlte.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/pages/dashboard.js"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/js/demo.js"></script>
    <!-- iCheck -->
    <script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
    <!-- jQuery-validate -->
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/additional-methods.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.19.0/localization/messages_zh.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <!-- zTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zTree.v3/3.5.40/js/jquery.ztree.core.js"></script>

    <!-- Dropzone -->
    <script src="https://cdn.bootcss.com/dropzone/5.5.1/dropzone.js"></script>

    <!-- WangEditor -->
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.js"></script>

    <!-- App -->
    <script th:src="@{/static/js/validate.js}"></script>
    <script th:src="@{/static/js/app.js}"></script>
    <script th:src="@{/static/js/utils.js}"></script>
    <script>
        var tmp
        $(function () {
            Validate.validateForm('inputForm')
            ModalUtil.init({
                data: {
                    id: '',
                    'contentCategory.id':'',
                    title: '',
                    subTitle: '',
                    titleDesc: '',
                    url: '',
                    pic: '',
                    content: ''
                },
                title: {
                    insert: '新增内容',
                    update: '更新内容'
                },
                url: {
                    add: 'add',
                    update: 'update'
                },
                target: '#modal-default',
                callback: function () {
                    TableUtils.firstPage()
                },
                init: function () {
                    tmp.removeAllFiles(true)
                    $('#dropz').collapse('hide')
                }
            })
            // APP.initModal('#modal-default', '更新用户', '新增用户')

            let columns = [
                {
                    data: 1,
                    type: 'func',
                    func: (e)=>{
                        return '<input type="checkbox" class="minimal" data-id="' + e["id"]+ '">'
                    }
                },
                {
                    data: 'id',
                    type: 'string'
                },
                {
                    data: 'contentCategory.name',
                    type: 'string'
                },
                {
                    data: 'title',
                    type: 'string'
                },
                {
                    data: 'subTitle',
                    type: 'string'
                },
                {
                    data: 'titleDesc',
                    type: 'string'
                },
                {
                    data: 'url',
                    type: 'func',
                    func: function (e) {
                        return '<a target="_blank" href="' + e['url'] + '">链接</a>'
                    }
                },
                {
                    data: 'pic',
                    type: 'func',
                    func: function (e) {
                        return '<a target="_blank" href="' + e['pic'] + '">链接</a>'
                    }
                },
                {
                    data: 'content',
                    type: 'func',
                    func: (e) => {
                        console.log()
                        return $('<div>').html(e['content']).text().substring(0, 15) + '...'
                    }
                },
                {
                    data: 'updated',
                    type: 'func',
                    func: (e)=>{
                        return new Date(parseInt(e['updated'])).toLocaleString()
                    }
                },
                {
                    data: 'created',
                    type: 'func',
                    func: (e)=>{
                        return new Date(parseInt(e['created'])).toLocaleString()
                    }
                },
                {
                    data: 'operator',
                    type: 'func',
                    func: (e)=>{
                        let content = '<button type="button" class="btn btn-success btn-xs" data-id=' + e['id'] + ' data-toggle="modal" data-target="#modal-default"><i class="fa fa-edit"></i>更新</button>\
                                       <button type="button" class="btn btn-danger btn-xs" data-id=' + e['id'] + ' name="del"><i class="fa fa-trash"></i>删除</button>'

                        return content
                    }
                },
            ]
            TableUtils.init({
                url: 'page',
                target: '#showTable',
                columns: columns,
                mode: 'server',
                paramEl: '#collapseSearch input',
                callback: APP.initComponents
            })

            $('#collapseSearch button').on('click', function () {
                TableUtils.firstPage()
            })

            $('#collapseSearch').on('hidden.bs.collapse', function () {
                document.querySelectorAll('#collapseSearch input').forEach(el => {
                    el.value = ''
                })
            })
            jQuery.browser={};(function(){jQuery.browser.msie=false; jQuery.browser.version=0;if(navigator.userAgent.match(/MSIE ([0-9]+)./)){ jQuery.browser.msie=true;jQuery.browser.version=RegExp.$1;}})();
            let setting = {
                view: {
                    // 禁止多选
                    selectedMulti: false
                },
                async: {
                    enable: true,
                    url: "category/tree/data",
                    autoParam: ["id"]
                },
                callback: {
                    onClick: function(event, treeId, treeNode) {
                        $('#inputCategoryName').val(treeNode.name)
                        $('[name=categoryId]').val(treeNode.id)
                    }
                }
            }
            // 初始化 zTree 控件
            $.fn.zTree.init($("#zTree"), setting);

            DropzoneUtil.init({
                target: '#dropz',
                url: '/admin/upload',
                paramName: 'dropzFile',
                success: function (file, data) {
                    $('#inputPic').val(data.fileName)
                }
            })
            tmp = DropzoneUtil.dropz()

            EditorUtil.init({
                target: '#editor',
                url: '/admin/upload',
                uploadFileName: 'editorFile',
                uploadImgHooks: {
                    customInsert: function (insertImg, result, editor) {
                        let url = result.url
                        insertImg(url)
                    }
                },
                onchange: function(html) {
                    $('#inputContent').val(html)
                },
                onblur: function(html) {
                    $('#editor').collapse('hide')
                }
            })
            let editor = EditorUtil.editor()
            $('#inputContent').val(editor.txt.html())

            $('#editor').on('show.bs.collapse', function () {
                editor.txt.html($('#inputContent').val())
            })

        })
    </script>
</body>
</html>
